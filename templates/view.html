<!DOCTYPE html>
<html>
<head>
    <title>Listázás</title>
</head>
<body>

<h3>Employee Information</h3>
<table border=5>
    <thead>
        <td>Személyi</td>
        <td>Név</td>
        <td>Bruttó</td>
        <td>Nettó</td>
    </thead>

    {% for row in rows %}

        <tr>
            <td>{{row["id"]}}</td>
            <td>{{row["name"]}}</td>
            <td>{{row["brutto"]}}</td>
            <td>{{row["netto"]}}</td>
        </tr>

    {% endfor %}
</table>
<br><br>

<a href="/">Vissza a főoldalra</a>

</body>
</html>
